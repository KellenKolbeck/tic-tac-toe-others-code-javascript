<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <center>
    <div class="container">
      <h1>
        <img src="img/tick.jpg" class="header-img">
        <img src="img/tack.jpg" class="header-img">
        <img src="img/toe.jpg" class="header-img">
      </h1>
      <br>
      <div id="board">
        <table>
          <tr id="row1">
            <td class="square"     id="1,1"></td>
            <td class="square v"   id="2,1"></td>
            <td class="square"     id="3,1"></td>
          </tr>
          <tr id="row2">
            <td class="square h"   id="1,2"></td>
            <td class="square v h" id="2,2"></td>
            <td class="square h"   id="3,2"></td>
          </tr>
          <tr id="row3">
            <td class="square"     id="1,3"></td>
            <td class="square v"   id="2,3"></td>
            <td class="square"     id="3,3"></td>
          </tr>
        </table>
      </div>

      <br><br>
      <button id="play-again-button" class="btn btn-success">Play Again</button>
    </div>
  </center>
  </body>
</html>
