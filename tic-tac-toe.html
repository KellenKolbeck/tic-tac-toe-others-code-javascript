<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <center>
    <div class="container">
      <h1>Tic-Tac- <img src="css/images/toe.jpg"></h1>
      <br>
      <div id="board">
        <table>
          <tr id="row1">
            <td class="square" id="1,1">
              <span id="top-left">
              </span>
            </td>
            <td class="square v" id="2,1">
              <span id="top-center">
              </span>
            </td>
            <td class="square" id="3,1">
              <span id="top-right">
              </span>
            </td>
          </tr>
          <tr id="row2">
            <td class="square h" id="1,2">
              <span id="left-middle">
              </span>
            </td>
            <td class="square v h" id="2,2">
              <span id="center">
              </span>
            </td>
            <td class="square h" id="3,2">
              <span id="right-middle">
              </span>
            </td>
          </tr>
          <tr id="row3">
            <td class="square" id="1,3">
              <span id="bottom-left">
              </span>
            </td>
            <td class="square v" id="2,3">
              <span id="bottom-center">
              </span>
            </td>
            <td class="square" id="3,3">
              <span id="bottom-right">
              </span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </center>
  </body>
</html>
